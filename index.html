        <h1 id="scrollspyHeading1">Internships</h1>
        <div class="container-fluid">
          <div class="timeline" id="internships"></div>
        </div>
      </section>

      <section class="d-md-flex flex-md-equal w-100 my-md-3">
        <div

    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
    <script type="text/babel">
      const Timeline = (props) => {
        return internships.map((internship) => (
          <div
            key={Math.random().toString()}
            className="timeline-row text-white"
          >
            <div className="timeline-time">{internship.timespan}</div>
            <div className="timeline-content">
              <img
                className="internship-logo"
                src={internship.logo}
                alt={internship.company}
              ></img>
              <div className="text-center">
                <h4 className="fw-bold">{internship.company}</h4>
                <p className="m-0">{internship.position}</p>
              </div>
              <br />
              <ul>
                {internship.description.map((line) => (
                  <li key={line}>{line}</li>
                ))}
              </ul>
              <div className="thumbs"></div>
              <div className="d-flex flex-wrap justify-content-center">
                {internship.skills.map((skill) => (
                  <span
                    key={Math.random().toString()}
                    className="badge rounded-pill mx-1 my-1"
                  >
                    {skill}
                  </span>
                ))}
              </div>
            </div>
          </div>
        ));
      };

      ReactDOM.render(<Timeline />, document.getElementById("internships"));
      //   ReactDOM.render(<Timeline />, document.getElementById("root"));
    </script>
